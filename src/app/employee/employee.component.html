
<input type="button" value="Create" (click)="createser()" class="btn btn-primary">
<br/>
<br/>
<div class="row">
    <div class="col">
        <div class="col-sm-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userData" >
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <div class="d-flex justify-content-center" style="gap:10px">

                                <button style="border: none;" (click)="editUser(user._id)"><i class="bi bi-pencil-fill"></i></button>
                                <button style="border: none;" (click)="deleteUser(user._id)" ><i class="bi bi-trash-fill"></i></button>
                            </div>
                        </td>
                        
                    </tr>
                </tbody>
                
            </table>
            
        </div>
        </div>
        </div>
